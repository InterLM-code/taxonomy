seed_examples:
 - question: 阿尔巴尼亚劳动党成立二十周年庆祝会上，恩维尔·霍查同志讲话的主题是什么？
   answer: |
    恩维尔·霍查同志的讲话主题是庆祝阿尔巴尼亚劳动党成立二十周年以及伟大十月社会主义革命胜利四十四周年，
    强调了阿尔巴尼亚人民在劳动党领导下取得的成就和进步，以及阿尔巴尼亚与苏联等社会主义国家的友谊和团结。
 - question: 恩维尔·霍查如何描述阿尔巴尼亚人民的历史斗争？
   answer: |
    恩维尔·霍查描述阿尔巴尼亚人民的历史斗争为英勇的、不屈不挠的，
    为了争取民族生存的自由和权利，为了土地和更好的生活条件，
    为了社会进步和民族的文化和习惯进行了长期的斗争。
    他提到了民族英雄斯坎德培的斗争，以及伊斯马依尔·捷马利的胜利。
 - question: 阿尔巴尼亚劳动党是如何成立的，它的成立对阿尔巴尼亚意味着什么？
   answer: |
    阿尔巴尼亚劳动党是在国家和人民面临严重危机时成立的，
    它的成立标志着阿尔巴尼亚工人阶级和全体人民解放运动的胜利。
    劳动党的成立为阿尔巴尼亚人民提供了坚强的领导，
    带领他们走向了民族解放、社会主义建设和国际共产主义运动的道路。
 - question: 恩维尔·霍查在讲话中提到了哪些阿尔巴尼亚的社会主义建设成就？
   answer: |
    恩维尔·霍查提到了阿尔巴尼亚在社会主义建设方面取得的多项成就，
    包括工业生产的巨大增长，农业集体化的完成，
    国民收入和劳动人民生活水平的显著提高，以及文化教育领域的深刻革命。
 - question: 阿尔巴尼亚劳动党如何看待与苏联的关系以及社会主义阵营的团结？
   answer: |
    阿尔巴尼亚劳动党高度重视与苏联的关系，
    认为苏联是阿尔巴尼亚人民在反对帝国主义和建设社会主义道路上的强大后盾。
    他们强调社会主义阵营的团结对于抵抗帝国主义的侵略和支持全世界人民的解放斗争至关重要，
    并且将维护这种团结作为自己的神圣职责。
