seed_examples:
 - question: 中华人民共和国民法典中，合同的定义是什么？
   answer: |
    根据民法典第四百六十四条，合同是民事主体之间设立、变更、终止民事法律关系的协议。
 - question: 在民法典中，合同的成立需要满足哪些条件？
   answer: |
    根据民法典第四百六十九条至第四百九十四条，
    合同的成立通常需要当事人的意思表示一致，
    可以采用书面形式、口头形式或其他形式。
    合同的内容一般包括当事人信息、标的、数量、质量、价款或
    报酬、履行期限、地点和方式、违约责任及解决争议的方法等。
 - question: 如果合同当事人对合同条款的理解存在争议，应如何解决？
   answer: |
    根据民法典第四百六十六条，当事人对合同条款的理解有争议时，
    应依据民法典第一百四十二条第一款的规定确定争议条款的含义。
    如果合同文本采用两种以上文字订立并约定具有同等效力，
    对各文本使用的词句推定具有相同含义。
 - question: 民法典中提到的无权代理人订立的合同是否有效？
   answer: |
    根据民法典第五百零三条，无权代理人以被代理人名义订立合同，
    如果被代理人已经开始履行合同义务或接受相对人履行的，视为对合同的追认，合同有效。
 - question: 租赁合同中，出租人有哪些主要义务？
   answer: |
    根据民法典第七百零八条，出租人的主要义务包括按照约定将租赁物交付承租人，
    并在租赁期限内保持租赁物符合约定的用途。此外，出租人还应履行租赁物的维修义务，除非双方有其他约定。
